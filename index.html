<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARDCORE GAME</title>
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">

    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap" rel="stylesheet">
</head>

<body>
    <audio class="gameMusic" src="audio/melody.mp3"></audio>
    <audio id="gameOver" src="audio/gameOver.mp3"></audio>
    <audio id="gameWinner" src="audio/winner.mp3"></audio>
    <audio id="menuMusic" src="audio/menuMusic.mp3"></audio>
    <audio id="correct" src="audio/correct.wav"></audio>
    <h1 class="hardcore">HARDCORE GAME</h1>
    <div class="numbers">
    </div>
    <div class="startDiv">
    <h3 class="startGame">START</h3>
    </div>
    <div class="message"></div>
    <div class="timeLeft">
        <h1>Time left:</h1>
        <h2 id="timer">30</h2>
    </div>
    <div id="gameOverWinner">
        <h6 id="winnerText">WINNER!</h6>
        <h6 id="gameOverText">GAME OVER!</h6>
    </div>
</body>

</html>
